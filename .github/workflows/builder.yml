name: Build and Push Docker Image

on:
  release:
    types: [published]

# ‰ΩøÁî®Âπ∂ÂèëÂèñÊ∂à‰ªª‰ΩïÂΩìÂâç‰Ωú‰∏öÊàñËøêË°å
concurrency:
  group: ${{github.ref}}
  cancel-in-progress: true

jobs:
  action_trigger:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: get tag info
        uses: Seechange-edu/Parse-Action-Tag@main
        with:
          githubToken: ${{ secrets.ACTION_TOKEN }}
          type: parse

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: SeeChange-edu/${{ env.REPOSITORY }}
          token: ${{ secrets.ACTION_TOKEN }}
          ref: ${{ env.BRANCH }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ vars.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          DOCKER_BUILD: "true"
          NODE_ENV: production
        run: pnpm build

      - name: Verify build output
        run: |
          echo "Checking build artifacts..."
          if [ ! -d ".next/static" ]; then
            echo "‚ùå Error: .next/static directory not found!"
            exit 1
          fi
          if [ ! -d ".next/standalone" ]; then
            echo "‚ùå Error: .next/standalone directory not found!"
            exit 1
          fi
          echo "‚úÖ Build artifacts verified:"
          ls -la .next/
          echo "‚úÖ Standalone contents:"
          ls -la .next/standalone/

      - name: Build and push Docker image
        run: |
          echo ${{ secrets.DO_DOCR_TOKEN }} | docker login registry.digitalocean.com \
          -u "${{ vars.DO_DOCR_LOGIN_EMAIL }}" --password-stdin
          docker build --tag ${{ env.IMAGE }} --file Dockerfile-Self .
          docker push ${{ env.IMAGE }}

      - name: SSH and Run Docker image
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.REMOTE_HOST }}
          username: ${{ vars.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            # remote env needs to login too
            echo ${{ secrets.DO_DOCR_TOKEN }} | docker login registry.digitalocean.com \
              -u "${{ vars.DO_DOCR_LOGIN_EMAIL }}" --password-stdin
            
            docker pull ${{ env.IMAGE }}
            if [ "$(docker ps -a --format '{{.Names}}' | grep -c ${{ env.NAME }})" -gt 0 ]; then 
              docker rm -f ${{ env.NAME }}
            fi
            docker run --name ${{ env.NAME }} -d -p ${{ env.OUT_PORT }}:${{ env.PORT }} --restart unless-stopped ${{ env.IMAGE }}
            docker image prune --force
            docker container prune --force

